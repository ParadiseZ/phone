<!DOCTYPE html>
<!-- saved from url=(0047)http://static.sucaihuo.com/modals/44/4406/demo/ -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>商城用户登录</title>
    <link rel="stylesheet" href="./商城用户登录_files/base.css">
    <link rel="stylesheet" href="./商城用户登录_files/login.css">

</head>
<body>
<div id="main">
    <div id="header">
    </div>
    <div class="container">
        <div class="bgPic"><img src="./商城用户登录_files/b3_1.jpg" alt=""></div>
        <div class="register">
            <div class="title">
                <span>登录</span>
                <a href="Tgyregister.html">去注册</a>
            </div>
            <form autocomplete="off" th:action="@{/Tgylogin}" method="post" >

                <p style="color:red;" th:text="${msg}" ></p>
                <div class="default">
                    <p>请输入用户名或手机号码</p>
                    <input id="uname" name="username" type="text" placeholder="请输入您的用户名或手机号">
                    <!--<label for="uname">用户名/手机</label>-->
                </div>
                <div class="default">
                    <p>请输入账号密码</p>
                    <input id="upwd" name="password"  type="password" placeholder="请输入您的密码">
                    <!--<label for="upwd">密码</label>-->
                </div>
                <div class="submit">
                        <span class="notice">
                            <a href="http://static.sucaihuo.com/modals/44/4406/demo/#">忘记密码</a>
                        </span>
                    <button class="s_hover" data-form="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer">
</div>
</div>
<script src="./商城用户登录_files/jquery-3.2.1.js.下载"></script>
<script src="./商城用户登录_files/header.js.下载"></script>
<script src="./商城用户登录_files/login.js.下载"></script>

</body></html>
